name: outputs
on:
  push:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'
      - name: Run Python
        id: step_v1
        run: |
          echo "my_food=`python app.py`" >> $GITHUB_ENV
      - name: Check env value
        id: step_v2
        run: |
          echo "${{ env.my_food }}
